<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/vendor/jquery-3.3.1.slim.min.js"></script>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/popper.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <title>Overlays</title>
</head>

<body>
    <main>
        <!--Game begin-->
        <div class="container-fluid" id="game-wrapper">
            <div class="row justify-content-center">
                <div class="col-12" id="game-container">
                    <section class="container-fluid" id="inner-game-container">
                        <div id="js-game-wrapper">
                            <!-- dynamically filled with JS -->
                        </div>
                        <div class="container-fluid" id="menu-container">
                            <div class="container-fluid">
                                <div class="row" id="time-bar-wrapper">
                                    <div class="" id="time-bar">0:30</div>
                                </div>
                            </div>
                            <div class="row justify-content-center" id="game-menu-wrapper">
                                <div class="col-12" id="game-menu">
                                    <div id="game-menu-options">
                                        <ul>
                                            <li class="li-info">
                                                <span class="no-select" id="js-game-score-menu">SCORE: 0</span>
                                            </li>
                                            <li>
                                                <a class="menu-btn no-select" href="index.html">RESTART</a>
                                            </li>
                                            <li>
                                                <a id="btn-change-lvl" class="menu-btn no-select" href="#">CHANGE</a>
                                            </li>
                                            <!--
                                            <li>
                                                <a class="menu-btn" href="#">PREVIOUS LEVEL</a>
                                            </li>
                                            -->
                                            <li class="li-info no-select">
                                                LEVEL:
                                                <span class="no-select" id="js-current-lvl">1</span>
                                            </li>
                                            <li class="stars no-select">
                                                <span id="1-star" class="fa fa-star"></span>
                                                <span id="2-star" class="fa fa-star"></span>
                                                <span id="3-star" class="fa fa-star"></span>
                                            </li>
                                            <li>
                                                <a id="btn-next-lvl" class="menu-btn no-select" href="#">NEXT LEVEL</a>
                                            </li>
                                            <li>
                                                <a class="menu-btn no-select" href="about.html">ABOUT</a>
                                            </li>
                                            <li class="li-info">
                                                <span class="no-select" id="js-game-timer-menu">TIME: 0</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div id="js-level-finished-box">
                    <!-- dynamically filled with JS -->
                </div>
            </div>
        </div>
        <!--Game end-->
    </main>
</body>

</html>
