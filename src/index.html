<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/vendor/jquery-3.3.1.slim.min.js"></script>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/popper.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <title>Overlays</title>
</head>

<body>
    <main>
        <span id="about-link">
            <a href="about.html">?</a>
        </span>
        <!--Game begin-->
        <div class="container-fluid" id="game-wrapper">
            <div class="row justify-content-center">
                <div class="col-12" id="game-container">
                    <section class="container-fluid" id="inner-game-container">
                        <div id="js-game-wrapper">
                            <!-- dynamically filled with JS -->
                        </div>
                        <div class="container-fluid">
                            <div class="container">
                                <div class="row" id="time-bar-wrapper">
                                    <div class="" id="time-bar"></div>
                                </div>
                            </div>
                            <div class="container hide-box" id="menu-container">
                                <div class="row justify-content-center" id="game-menu-wrapper">
                                    <div class="menu-list align-self-center col-lg-4 col-md-12 col-sm-12">
                                        <div class="row justify-content-center">
                                            <div class="menu-info menu-item align-self-center no-select col-12 col-sm-6 col-md-6 col-lg-6">
                                                LEVEL
                                                <span class="no-select" id="js-current-lvl">1</span>
                                            </div>
                                            <div class="menu-info menu-item align-self-center col-12 col-sm-6 col-md-6 col-lg-6">
                                                <span class="no-select" id="js-game-score-menu">SCORE 000</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="menu-list align-self-center col-lg-4 col-md-12 col-sm-12">
                                        <div class="row justify-content-center">
                                            <div class="menu-info menu-item align-self-center col-12 col-sm-6 col-md-6 col-lg-6">
                                                <span class="no-select" id="js-game-timer-menu">TIME 00:00</span>
                                            </div>
                                            <div class="stars menu-item align-self-center no-select col-12 col-sm-6 col-md-6 col-lg-6">
                                                <span id="1-star" class="fa fa-star"></span>
                                                <span id="2-star" class="fa fa-star"></span>
                                                <span id="3-star" class="fa fa-star"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="menu-list align-self-center col-lg-4 col-md-12 col-sm-12">
                                        <div class="row justify-content-center">
                                            <div class="menu-item align-self-center col-12 col-sm-6 col-md-6 col-lg-6">
                                                <a class="menu-btn no-select" href="index.html">RESTART</a>
                                            </div>
                                            <div class="menu-item align-self-center col-12 col-sm-6 col-md-6 col-lg-6">
                                                <a id="btn-next-lvl" class="menu-btn no-select" href="#">NEXT</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="container hide-box" id="fail-menu-container">
                                <div class="row justify-content-center" id="fail-game-menu-wrapper">
                                    <div class="menu-list align-self-center col-lg-12 col-md-12 col-sm-12">
                                        <div class="row justify-content-center">
                                            <div class="menu-item menu-info align-self-center col-12 col-sm-6 col-md-6 col-lg-6">
                                                <span class="no-select">Sorry you failed. Try again!</span>
                                            </div>
                                            <div class="menu-item align-self-center col-12 col-sm-6 col-md-6 col-lg-6">
                                                <a class="menu-btn no-select" href="index.html">RESTART</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <div id="js-level-finished-box">
                    <!-- dynamically filled with JS -->
                </div>
            </div>
        </div>
        <!--Game end-->
    </main>
</body>

</html>
